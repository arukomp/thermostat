<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="js/interface.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,700'
            rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>

  <body>
    <div class="container">
      <section id="weather-station">
        <p class="title">Current temperature: <span id="current-temperature">20</span></p>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit" class="button"></input>
        </form>
      </section>

      <section>
        <p class="title">Thermostat: <span id="temperature">20</span></p>
        <p>
        <button id="temp-up" class="button">+</button>
        <button id="temp-down" class="button">-</button>
        <button id="temp-reset" class="button">reset</button><br><br>
        Power saving mode is <span id="power-saving">on</span><br><br>
        <button id="psm-on" class="button">PSM on</button>
        <button id="psm-off" class="button">PSM off</button>
        </p>
      </section>
    </div>
  </body>

</html>
